server.port=${PORT:8089}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false
spring.datasource.url=jdbc:postgresql://postgres:5432/online_shop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
vaadin.launch-browser=true
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode=always
spring.data.mongodb.uri=mongodb://mongo:27017/online_shop
spring.data.mongodb.database=online_shop
spring.jpa.show-sql=true